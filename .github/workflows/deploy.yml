name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the deployment whenever you push to the main branch.

permissions:
  contents: write  # Ensure the workflow has permission to push changes

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .  # Use the root directory for publishing
          # Optional: add `cname` if you have a custom domain name
